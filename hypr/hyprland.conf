source = ~/.cache/wal/colors-hypr.conf

monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = nautilus
$menu = wofi

exec-once = ~/.config/scripts/disable-gpu.sh
exec-once = hyprlock & waybar & swww-daemon & mako
exec-once = wal -i $(swww query | grep -o -E 'image: .+' | tail -c+8) -o ~/.config/scripts/reload-themes
exec-once = ~/.config/scripts/polkit-authentication-agent.sh

exec-once = [workspace special scratchpad silent; float; size 940 535] dev.vencord.Vesktop --disable-gpu-compositing
exec-once = [workspace special scratchpad silent; float; size 800 600] com.spotify.Client --disable-gpu-compositing
exec-once = [workspace special scratchpad silent; float; size 800 600] kitty -o window_padding_width=20 sh -c "neofetch && sleep infinity"

exec-once = hyprctl dispatch togglespecialworkspace scratchpad

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
	numlock_by_default = true
}

general {
	gaps_in = 4
	gaps_out = 8
	border_size = 1

	col.active_border = $color1
	col.inactive_border = rgba(00000000)

	layout = dwindle

	allow_tearing = false
}

decoration {
	rounding = 6
	drop_shadow = false
	
	blur {
		enabled = true
		size = 2
		passes = 2
		vibrancy = 0
		contrast = 1
		brightness = 1
		noise = 0.02
		special = true
	}
}

animations {
	first_launch_animation = false

	# @TODO do animations
	bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default
}

group {
	insert_after_current = false
	col.border_active = $color1
	col.border_inactive = rgba(00000000)
	col.border_locked_active = $color1
	col.border_locked_inactive = rgba(00000000)

	groupbar {
		enabled = false
	}
}

dwindle {
	pseudotile = true
	preserve_split = true
}

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = float, class:kitty_unicode_selector
windowrulev2 = pin, class:kitty_unicode_selector
windowrulev2 = stayfocused, class:kitty_unicode_selector
windowrulev2 = minsize 630 360, class:kitty_unicode_selector

windowrulev2 = pseudo, title:Discord Popout
windowrulev2 = noinitialfocus, title:Discord Popout

windowrulev2 = fakefullscreen, class:Spotify

layerrule = blur, wofi
layerrule = blur, waybar
layerrule = ignorezero, waybar

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = special:scratchpad, persistent:true

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, pkill $menu || $menu
bind = $mainMod, escape, exec, pkill $menu || ~/.config/scripts/menus/system-actions.sh
bind = $mainMod, X, exec, hyprctl kill
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, K, swapsplit # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, U, exec, $terminal --class kitty_unicode_selector ~/.config/scripts/unicode.sh
bindl =, Print, exec, ~/.config/hypr/screenshot.sh
bindl = SHIFT, Print, exec, ~/.config/scripts/menus/screenshot.sh skip

bindle =, XF86AudioRaiseVolume, exec, wpctl set-volume -l $CURRENT_VOLUME_MAX @DEFAULT_AUDIO_SINK@ 5%+
bindle =, XF86AudioLowerVolume, exec, wpctl set-volume -l $CURRENT_VOLUME_MAX @DEFAULT_AUDIO_SINK@ 5%- 

bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Key is called play - but its for toggling
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next 
bind=, XF86AudioPrev, exec, playerctl previous

bind = $mainMod, G, submap, Group

submap = Group
bind =, T, togglegroup
bind = SHIFT, T, moveoutofgroup

bind = , left, movewindoworgroup, l
bind = , right, movewindoworgroup, r
bind = , up, movewindoworgroup, u
bind = , down, movewindoworgroup, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind =, catchall, submap, reset
submap = reset

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, left, changegroupactive, b
bind = $mainMod SHIFT, right, changegroupactive, f

bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
